name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check Go formatting
        working-directory: ./backend
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            echo "Run 'make format' or 'cd backend && make format' to fix formatting issues."
            exit 1
          fi

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Prepare test environment
        working-directory: ./backend
        run: |
          mkdir -p web/dist
          touch web/dist/.gitkeep

      - name: Run tests
        working-directory: ./backend
        run: go test ./...

      - name: Run integration tests
        working-directory: ./backend
        env:
          CGO_ENABLED: 1
        run: go test -tags=test,integration -v ./integration/...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v2.6.2

      - name: Run linter
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: ./backend
          args: --timeout=5m

  frontend-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check formatting
        working-directory: ./frontend
        run: npm run format:check

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check
        working-directory: ./frontend
        run: npm run check

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Copy frontend assets
        run: |
          mkdir -p backend/web/dist
          cp -r frontend/build/* backend/web/dist/

      - name: Build binary
        working-directory: ./backend
        env:
          CGO_ENABLED: 1
        run: |
          VERSION=$(cat ../VERSION 2>/dev/null || echo "dev")
          go build -ldflags="-s -w -X github.com/octobud-hq/octobud/backend/internal/version.Version=$VERSION" -o ../bin/octobud ./cmd/octobud

      - name: Verify binary
        run: |
          ./bin/octobud --version || true
          file ./bin/octobud
