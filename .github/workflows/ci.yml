name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Go tools
        working-directory: ./backend
        run: make install-tools

      - name: Check formatting
        working-directory: ./backend
        run: |
          # Run format to auto-fix any formatting issues
          make format
          # Check if any files were modified
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: The following files need formatting:"
            git status --porcelain
            echo ""
            echo "Run 'make format' locally to fix these issues."
            exit 1
          fi

      - name: Check linting
        working-directory: ./backend
        run: make lint

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-v2-${{ hashFiles('backend/go.sum', 'backend/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-v2-

      - name: Tidy dependencies
        working-directory: ./backend
        run: go mod tidy

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Prepare test environment
        working-directory: ./backend
        run: |
          mkdir -p web/dist
          touch web/dist/.gitkeep

      - name: Run tests
        working-directory: ./backend
        run: go test ./...

      - name: Run integration tests
        working-directory: ./backend
        env:
          CGO_ENABLED: 1
        run: go test -tags=test,integration -v ./integration/...

  frontend-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check formatting
        working-directory: ./frontend
        run: npm run format:check

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check
        working-directory: ./frontend
        run: npm run check

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Copy frontend assets
        run: |
          mkdir -p backend/web/dist
          cp -r frontend/build/* backend/web/dist/

      - name: Build binary
        working-directory: ./backend
        env:
          CGO_ENABLED: 1
        run: |
          VERSION=$(cat ../VERSION 2>/dev/null || echo "dev")
          go build -ldflags="-s -w -X github.com/octobud-hq/octobud/backend/internal/version.Version=$VERSION" -o ../bin/octobud ./cmd/octobud

      - name: Verify binary
        run: |
          ./bin/octobud --version || true
          file ./bin/octobud
